name: SDL1.2 ARM Build

on: [push]

jobs:
  build-arm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Build with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: debian:buster
          options: |
            --platform linux/arm
            -v ${{ github.workspace }}:/src
          run: |
            # Add ARM architecture and update
            dpkg --add-architecture armhf
            apt-get update

            # Install dependencies with FIXED dbus packages
            apt-get install -y \
                gcc-arm-linux-gnueabihf \
                libsdl1.2-dev:armhf \
                libsdl-ttf2.0-dev:armhf \
                libdbus-1-dev:armhf \
                libdbus-1-3:armhf \
                libasound2-dev:armhf \
                libx11-dev:armhf \
                libxext-dev:armhf \
                libxrender-dev:armhf \
                libxrandr-dev:armhf \
                libpulse-dev:armhf

            # Explicitly link dbus-1 library
            cd /src
            arm-linux-gnueabihf-gcc main.c -o sdl_app_arm \
                $(sdl-config --cflags --libs) \
                -lSDL_ttf \
                -ldbus-1 \
                -L/usr/lib/arm-linux-gnueabihf \
                -Wl,-rpath-link=/usr/lib/arm-linux-gnueabihf

      - name: Upload ARM binary
        uses: actions/upload-artifact@v4
        with:
          name: sdl_app_arm
          path: sdl_app_arm
