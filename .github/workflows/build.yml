name: SDL1.2 ARM Build

on: [push]

jobs:
  build-arm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Build with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: debian:buster
          options: |
            --platform linux/arm
            -v ${{ github.workspace }}:/src
          run: |
            # Add ARM architecture and update
            dpkg --add-architecture armhf
            apt-get update

            # Install cross-compiler and dependencies
            apt-get install -y \
                gcc-arm-linux-gnueabihf \
                g++-arm-linux-gnueabihf \
                libsdl1.2-dev:armhf \
                libsdl-ttf2.0-dev:armhf \
                libasound2-dev:armhf \
                libx11-dev:armhf \
                libxext-dev:armhf \
                libxrender-dev:armhf \
                libxrandr-dev:armhf \
                libpulse-dev:armhf \
                libcaca-dev:armhf \
                pkg-config

            # Fix sdl-config path and build
            cd /src
            export PATH=$PATH:/usr/bin/arm-linux-gnueabihf
            arm-linux-gnueabihf-gcc main.c -o sdl_app_arm \
                $(sdl-config --cflags --libs) \
                -lSDL_ttf \
                -lasound \
                -lX11 \
                -lXext \
                -lXrender \
                -lXrandr \
                -lpulse \
                -lcaca \
                -ldbus-1 \
                -lm

      - name: Upload ARM binary
        uses: actions/upload-artifact@v4
        with:
          name: sdl_app_arm
          path: sdl_app_arm
