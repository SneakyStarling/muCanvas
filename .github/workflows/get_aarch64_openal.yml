name: Extract OpenAL for aarch64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for aarch64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Run Debian Bookworm container
        uses: addnab/docker-run-action@v3
        with:
          image: debian:bookworm
          options: --platform linux/arm64
          run: |
            # Install OpenAL and locate the library
            apt-get update -y
            apt-get install -y libopenal1
            mkdir -p /github/workspace/openal-artifact
            
            # Find the exact library path
            LIB_PATH=$(find / -name libopenal.so.1 2>/dev/null | head -1)
            
            # Verify and copy the library
            if [ -n "$LIB_PATH" ]; then
              echo "Found OpenAL library at: $LIB_PATH"
              cp "$LIB_PATH" /github/workspace/openal-artifact/
              ls -l /github/workspace/openal-artifact/
            else
              echo "Error: libopenal.so.1 not found!"
              exit 1
            fi

      - name: Upload OpenAL artifact
        uses: actions/upload-artifact@v4
        with:
          name: openal-aarch64
          path: openal-artifact/libopenal.so.1
          if-no-files-found: error
